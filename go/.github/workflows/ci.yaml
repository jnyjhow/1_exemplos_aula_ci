name: ci-sonarcloud

on:
  pull_request:
    branches:
      - develop
      
jobs:
  run-ci:
    runs-on: ubuntu-latest
    #strategy:
      #matrix:
        #go: ["1.14", "1.15"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2

      with:
          go-version: 1.15
      - run: go test -coverprofile=coverage.out